<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dadi e Fake Login</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="wrapper px-4">
            <h1 class="text-center">Gioco dei dadi</h1>
            <p>Il dado ha sei facce che corrispondono rispettivamente ai numeri da 1 a 6, chi fa il punteggio più alto vince!</p>
            <ul>
                <li>Il tuo numero è: <span id="user-number"></span></li>
                <li>Il numero della CPU è: <span id="cpu-number"></span></li>
            </ul>
            <p id="result"></p>
            <button type="button" class="btn btn-primary" id="cta-btn">Tira un dado</button>

            <hr>

            <h1 class="text-center">Fake Login</h1>
            <form action="#">
                <div class="container">
                    <p>Inserisci la tua email:</p>
                    <div class="row ">
                        <div class="col-4">
                            <input type="email" class="form-control" id="user-email" placeholder="namexample@gmail.com">
                        </div>
                        <div class="col">
                            <button class="btn btn-primary" id="form-btn">Invia</button>
                        </div>
                        <p id="text"></p>
                    </div>
                </div>
               
            </form>
        </div>
    </main>



    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Link script js -->
    <script src="script.js"></script>
</body>
</html>
